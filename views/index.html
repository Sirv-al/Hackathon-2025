<!DOCTYPE html>
<html>
<head>
    <title>Simple Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my Frontend!</h1>
    <p>This is a simple HTML page served by Node.js</p>

    <form id="saveForm">
        <input name="request" placeholder="Enter your request">
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script src="/js/script.js"></script>
</body>
</html>
