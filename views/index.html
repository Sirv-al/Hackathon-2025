<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STart Screen </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="creation-container">
        <h1>Create Your Adventurer</h1>
        <p>Your journey begins. First, describe your hero.</p>

        <form id="character-form">

            <div class="form-group">
                <label for="username">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="e.g., 'Elara the Brave'"
                    required>
            </div>

            <fieldset>
                <legend>Ability Scores</legend>
                <p>Assign your character's core stats (1-20).</p>

                <div class="form-group">
                    <label for="strength">Strength:</label>
                    <input
                        type="number"
                        id="strength"
                        name="strength"
                        value="10"
                        min="1"
                        max="20"
                        required>
                </div>

                <div class="form-group">
                    <label for="dexterity">Dexterity:</label>
                    <input
                        type="number"
                        id="dexterity"
                        name="dexterity"
                        value="10"
                        min="1"
                        max="20"
                        required>
                </div>

                <div class="form-group">
                    <label for="intelligence">Intelligence:</label>
                    <input
                        type="number"
                        id="intelligence"
                        name="intelligence"
                        value="10"
                        min="1"
                        max="20"
                        required>
                </div>
            </fieldset>

            <button type="submit" id="start-button">Start Adventure</button>

        </form>
    </main>

    <script src="main.js"></script>

</body>
</html>
